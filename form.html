<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Akar Tuli</title>
    <link href="/src/style.css" rel="stylesheet">
</head>

<body>
    <div class="text-3xl font-bold underline border border-blue-600 m-6">
        test
    </div>
    <div class="form border border-red-600 m-6 px-4">
        <form action="/submit" method="post">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" placeholder="nama tulis sini" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:placeholder-gray-400" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="email tulis sini" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:placeholder-gray-400">

            <label for="message">Pesan:</label>
            <textarea id="message" name="message" rows="4" placeholder="pesan tulis sini" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:placeholder-gray-400" required></textarea>

            <button type="button" class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 mt-5">Kirim</button>
        </form>
    </div>
</body>

</html>
